<head>
	<title>Will Do!</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
{{> main_header}}

	<div class="container content" id="main">
		<div class="jumbotron">
			<h1>Will do! <small>The accountability app.</small></h1>
			<div class="well">
			<aside>Calendar goes here...</aside>
			{{> calendar}}
			</div>
		</div>
	</div>
</body>

<template name="calendar">
<h2>{{monthName}}</h2>
<table class="table table-bordered table-calendar">
	<thead>
		<tr>
			<th>Sunday</th>
			<th>Monday</th>
			<th>Tuesday</th>
			<th>Wednesday</th>
			<th>Thursday</th>
			<th>Friday</th>
			<th>Saturday</th>
		</tr>
	</thead>
	<tbody>
	{{#each weeks}}
		{{> week}}
	{{/each}}
	</tbody>
</table>
</template>

<template name="week">
<tr>
{{#each this}}
	{{> day}}
{{/each}}
</tr>
</template>

<template name="day">
<td class="calendar-day">
	{{dayOfMonth this}}<br>
	<ul>
	{{#each theEvents this}}
		<li>{{name}}</li>
	{{/each}}
	</ul>
</td>
</template>

<template name="add_event_modal">
<div id="add_event_modal" class="modal fade">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<h4 class="modal-title">{{eventDate}}</h4>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label for="new_event_title">Title:</label>
					<input type="text" class="form-control" id="new_event_title">
				</div>
				<div class="input-group clockpicker">
					<input type="text" class="form-control" id="new_event_time" data-default="12:00">
					<span class="input-group-addon">
						<span class="glyphicon glyphicon-time"></span>
					</span>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary new-event">Save changes</button>
			</div>
		</div>
	</div>
</div>
</template>

<template name="main_header">
<nav class="navbar navbar-default navbar-static-top" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="/">Will Do!</a>
		</div>
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav navbar-left">
				{{#if currentUser}}
				<li><a href="/settings">Settings</a></li>
				{{/if}}
			</ul>
			<div class="nav navbar-nav navbar-right">
					{{> loginButtons}}
			</div>
		</div>
	</div>
</nav>
{{> add_event_modal}}
</template>
